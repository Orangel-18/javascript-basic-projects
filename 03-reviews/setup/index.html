<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main>

      <section class="container">

        <div class="title">

          <h2>Our reviews</h2>
          <div class="underline"></div>
          
        </div>

        <article class="review">

          <div class="img-container">

            <img src="/setup/person-1.jpeg" id="person-img" alt="Person">

          </div>

          <h4 id="author">Sarah Jones</h4>

          <p id="job">UX Designer</p>

          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, ipsa. Praesentium, labore! Provident expedita at sapiente, tempora iste pariatur aliquid perspiciatis cupiditate, nihil culpa, fugit consequatur ex qui repellendus earum?</p>

          <div class="button-container">

            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>

          </div>

          <button class="random-btn">Surprise Me</button>

        </article>

      </section>

    </main>


    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
